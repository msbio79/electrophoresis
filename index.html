<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>
    <html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>전기영동 시뮬레이션 (Electrophoresis Simulation)</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>

<body>
    <div class="app-container">
        <header>
            <h1>전기영동 시뮬레이션</h1>
            <p>크기와 전하에 따른 DNA 분리</p>
        </header>

        <main>
            <div class="simulation-area">
                <div class="power-supply">
                    <div class="display-panel">
                        <div class="readout">
                            <span class="label">전압</span>
                            <span class="value" id="voltage-display">100</span>
                            <span class="unit">V</span>
                        </div>
                        <div class="readout">
                            <span class="label">타이머</span>
                            <span class="value" id="timer-display">00:00</span>
                        </div>
                    </div>
                    <div class="controls">
                        <div class="control-group">
                            <label for="voltage-slider">전압 (50-150V)</label>
                            <input type="range" id="voltage-slider" min="50" max="150" value="100">
                        </div>
                        <div class="button-group">
                            <button id="start-btn" class="btn primary">시작</button>
                            <button id="pause-btn" class="btn secondary" disabled>일시정지</button>
                            <button id="reset-btn" class="btn danger">초기화</button>
                        </div>
                        <div class="control-group">
                            <button id="load-sample-btn" class="btn action">DNA 샘플 로드</button>
                        </div>
                    </div>
                </div>

                <div class="gel-tank">
                    <div class="electrode negative">- (음극)</div>
                    <div class="gel-box" id="gel-box">
                        <div class="wells-container">
                            <div class="well" id="well-1"></div>
                            <div class="well" id="well-2"></div>
                            <div class="well" id="well-3"></div>
                            <div class="well" id="well-4"></div>
                            <div class="well" id="well-5"></div>
                        </div>
                        <!-- DNA Bands will be injected here -->
                        <div id="bands-container"></div>

                        <div class="ladder-labels">
                            <!-- Optional: Ladder markers could go here -->
                        </div>
                    </div>
                    <div class="electrode positive">+ (양극)</div>
                </div>
            </div>
        </main>

        <footer>
            <p>더 작은 DNA 조각은 양극으로 더 빠르게 이동합니다.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
